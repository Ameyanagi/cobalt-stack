[package]
name = "migration"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"

[lib]
name = "migration"
path = "src/lib.rs"

[[bin]]
name = "migration"
path = "src/main.rs"

[dependencies]
sea-orm-migration = { workspace = true }
async-std = { version = "1", features = ["attributes", "tokio1"] }

[dependencies.sea-orm]
workspace = true
