# Development environment
services:
  traefik:
    image: traefik:v2.10
    container_name: cobalt-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - cobalt-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"

  postgres:
    image: postgres:15-alpine
    container_name: cobalt-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cobalt_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-2800}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cobalt-network

  redis:
    image: redis:7-alpine
    container_name: cobalt-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-2900}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cobalt-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: cobalt-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-2750}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cobalt_dev}
      REDIS_URL: redis://redis:6379
      VALKEY_URL: redis://redis:6379
      PORT: 3000
      RUST_LOG: ${RUST_LOG:-debug}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:2727}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:2727,http://localhost:3001}
      EMAIL_VERIFICATION_EXPIRY_SECONDS: ${EMAIL_VERIFICATION_EXPIRY_SECONDS:-86400}
      EMAIL_MOCK: ${EMAIL_MOCK:-true}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-me-in-production}
      JWT_ACCESS_TOKEN_EXPIRY_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRY_DAYS: ${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      FEATURE_CHAT_ENABLED: ${FEATURE_CHAT_ENABLED:-false}
      SAMBANOVA_API_KEY: ${SAMBANOVA_API_KEY}
      SAMBANOVA_API_BASE: ${SAMBANOVA_API_BASE:-https://api.sambanova.ai/v1}
      SAMBANOVA_MODEL: ${SAMBANOVA_MODEL:-Llama-4-Maverick-17B-128E-Instruct}
      # Azure AI environment variables (optional - only needed if Azure models are used)
      AZURE_AI_ENDPOINT: ${AZURE_AI_ENDPOINT:-}
      AZURE_AI_API_KEY: ${AZURE_AI_API_KEY:-}
      AZURE_GPT4O_DEPLOYMENT: ${AZURE_GPT4O_DEPLOYMENT:-}
      AZURE_GPT4O_MINI_DEPLOYMENT: ${AZURE_GPT4O_MINI_DEPLOYMENT:-}
      AZURE_GPT4_TURBO_DEPLOYMENT: ${AZURE_GPT4_TURBO_DEPLOYMENT:-}
      AZURE_GPT35_TURBO_DEPLOYMENT: ${AZURE_GPT35_TURBO_DEPLOYMENT:-}
      AZURE_LLAMA_70B_DEPLOYMENT: ${AZURE_LLAMA_70B_DEPLOYMENT:-}
      AZURE_LLAMA_405B_DEPLOYMENT: ${AZURE_LLAMA_405B_DEPLOYMENT:-}
      AZURE_GROK_4_DEPLOYMENT: ${AZURE_GROK_4_DEPLOYMENT:-}
      AZURE_GROK_4_FAST_REASONING_DEPLOYMENT: ${AZURE_GROK_4_FAST_REASONING_DEPLOYMENT:-}
      AZURE_GROK_4_FAST_NON_REASONING_DEPLOYMENT: ${AZURE_GROK_4_FAST_NON_REASONING_DEPLOYMENT:-}
      AZURE_GPT5_CODEX_ENDPOINT: ${AZURE_GPT5_CODEX_ENDPOINT:-}
      AZURE_GPT5_CODEX_API_KEY: ${AZURE_GPT5_CODEX_API_KEY:-}
      AZURE_GPT5_CODEX_DEPLOYMENT: ${AZURE_GPT5_CODEX_DEPLOYMENT:-}
      CHAT_MAX_CONTEXT_MESSAGES: ${CHAT_MAX_CONTEXT_MESSAGES:-20}
      CHAT_MAX_TOKENS: ${CHAT_MAX_TOKENS:-2048}
      CHAT_MAX_MESSAGE_LENGTH: ${CHAT_MAX_MESSAGE_LENGTH:-4000}
      CHAT_DAILY_MESSAGE_QUOTA: ${CHAT_DAILY_MESSAGE_QUOTA:-100}
      CHAT_RATE_LIMIT_PER_MINUTE: ${CHAT_RATE_LIMIT_PER_MINUTE:-20}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cobalt-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN:-cobalt-api.ameyanagi.com}`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:2750}
    container_name: cobalt-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-2727}:3001"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:2750}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cobalt-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-cobalt.ameyanagi.com}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cobalt-network:
    driver: bridge
